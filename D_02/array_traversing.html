<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    // Array Traversing means checking for each and every element and Accessing
    means specific element access
    <h1>Array Traversing and Accessing</h1>

    <script>
      let data = [8, 45, 3, 5, 45, 57, 66, 44, 23, 33, 12, 55, 77];
      for (let i = 0; i < data.length; i++) {
        document.write(`Array element ${i} is ${data[i]} <br/>`);
      }
    </script>
  </body>
</html>
