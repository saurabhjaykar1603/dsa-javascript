    <script>
      const data = [5, 10, 15, 20, 25, 3];
      let temp;
      function customReverseArray(array, start, end) {
        console.warn(data);
        if (start <= end) {
          temp = array[start];
          array[start] = array[end];
          array[end] = temp;
          customReverseArray(array, start + 1, end - 1);
        }
      }
      customReverseArray(data, 0, data.length - 1);
    </script>
