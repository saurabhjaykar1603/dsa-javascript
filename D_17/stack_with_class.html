<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with class in javaScript</title>
    <script>
      // Define a class named 'Stack'
      class Stack {
        item = []; // Array to hold stack items
        currentSize; // Variable to keep track of the current size of the stack
        maxSize; // Maximum size of the stack

        // Constructor to initialize the stack with a maximum size
        constructor(size) {
          this.maxSize = size; // Set the maximum size of the stack
          this.currentSize = this.item.length; // Initialize current size based on the length of 'item'
        }

        // Method to add an item to the stack
        push(newValue) {
          if (this.currentSize >= this.maxSize) {
            alert("Stack is full"); // Alert if the stack is full
          } else {
            this.item[this.currentSize] = newValue; // Add new item at the current size index
            this.currentSize++; // Increment the current size
            console.log(`new item ${newValue} is added to stack`); // Log the addition
          }
        }

        // Method to remove an item from the stack
        pop() {
          if (this.currentSize < 0) {
            alert("Stack is already empty"); // Alert if the stack is empty
          } else {
            this.currentSize--; // Decrement the current size
            this.item.length = this.currentSize; // Adjust the array length to remove the last item
          }
        }

        // Method to display all items in the stack
        display() {
          console.warn(this.item); // Display the current items in the stack
        }
      }

      // Create a new instance of Stack with a maximum size of 5
      let stack = new Stack(5);
    </script>
  </head>
  <body></body>
</html>
