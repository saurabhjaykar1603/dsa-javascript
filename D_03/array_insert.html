  <body>
    <input id="position" type="text" placeholder="enter new position" />
    <input id="newEL" type="text" placeholder="enter new element" />
    <button onclick="insertEL()">Insert New Element</button>

    <script>
      //ex 2

        alert("Insert");
        let data = [60, 10, 30, 67, 40];
        let newEL = parseInt(document.getElementById("newEL").value);
        let position = parseInt(document.getElementById("position").value);
        newEL = parseInt(newEL);
        console.warn(data);
        for (let index = data.length - 1; index >= 0; index--) {
          if (index >= position) {
            data[index + 1] = data[index];
            if (index == position) {
              data[index] = newEL;
            }
          }
        }
        console.warn(data);
      }
